<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Movies.catalog</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main>

    <header class="py-3 mb-2 text-center">
      <h1 class="h2 mb-2 text-primary">Search your favourite movie</h1>
    </header>

    <div class="container-xl">
      <div class="d-flex flex-column">
        <div>
          <section class="mb-5">
            <h2 class="sr-only">Movie search form</h2>

            <form class="js-search-form d-flex align-items-center justify-content-between"
              action="https://echo.htmlacademy.ru" method="GET" autocomplete="off">
              <div class="form-group flex-grow-1 mb-0">
                <input class="form-control js-search-form__title-input" type="search" name="title"
                  placeholder="Avengers" aria-label="Title">
              </div>
              <button class="btn btn-primary ml-3" type="submit">Search</button>
              <div class="d-flex align-items-center justify-content-between">
                <h2 class="h4 d-block mb-0 ml-3">Results: <span class="js-search-results-count h3 text-danger">0</span>
                </h2>
              </div>
            </form>
          </section>
        </div>


        <section>
          <div class="initial-alert alert alert-success w-50 ml-auto mr-auto h3 text-center">Search with title</div>
          <div class="error-alert alert alert-warning w-50 ml-auto mr-auto h3 text-center d-none">Not founded</div>
          <div class="row mb-3">
            <div class="col-md-5">
              <h2 class="sr-only">This is pagination</h2>
              <div class="d-flex flex-column">
                <ul class="search-results list-unstyled justify-content-center list-group"></ul>
              </div>
            </div>
            <div class="col-md-7 full-content-wrapper bg-dark text-white rounded d-none">
              <div class="movie-info-dialog mt-2 d-flex flex-column vh-25 flex-grow-1">
                <header class="movie-info-header d-flex align-items-center justify-content-between px-3 py-3 bg-dark">
                  <h3 class="movie-info-title mb-0 font-weight-bold"></h3>
                </header>
                <div class="movie-info-body px-3 pt-3 overflow-auto flex-grow-1" id="style-8">
                  <div class="d-flex">
                    <img class="movie-img rounded">
                    <div class="movie-short-info px-4">
                      <p class="h6 font-weight-normal mt-2">Country: <span
                          class="font-weight-bold text-white movie-country font-weight-normal ml-1"></span></p>
                      <p class="h6 font-weight-normal">Year: <span
                          class="font-weight-bold text-white movie-year font-weight-normal ml-1"></span></p>
                      <p class="h6 font-weight-normal">Genre: <span
                          class="font-weight-bold text-white movie-genre font-weight-normal ml-1"></span></p>
                      <p class="h6 font-weight-normal">Director: <span
                          class="font-weight-bold text-white movie-director font-weight-normal ml-1"></span></p>
                      <p class="h6 font-weight-normal">Actors: <span
                          class="font-weight-bold text-white movie-actors font-weight-normal ml-1"></span></p>
                      <p class="h6 font-weight-normal">Runtime: <span
                          class="font-weight-bold text-white movie-runtime font-weight-normal ml-1"></span></p>
                      <p class="h6 font-weight-normal">Rating: <span
                          class="font-weight-bold text-white movie-rating font-weight-normal ml-1"></span></p>
                      <p class="h6 font-weight-normal">Box Office: <span
                          class="font-weight-bold text-white movie-budget font-weight-normal ml-1"></span></p>
                      <p class="h6 font-weight-normal">Production: <span
                          class="font-weight-bold movie-production font-weight-normal ml-1"></span>
                      </p>
                      <p class="h6 font-weight-normal">Language: <span
                          class="font-weight-bold text-white movie-language font-weight-normal ml-1"></span></p>
                      <p class="h6 font-weight-normal">Awards: <span
                          class="font-weight-bold text-white movie-awards font-weight-bold ml-1"></span>
                      </p>
                    </div>
                  </div>
                  <div class="py-4">
                    <p class="movie-more-info"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <nav class="mb-3" aria-label="Page navigation example">
            <div class="list-pagination list-unstyled d-flex align-items-center justify-content-center">
              <ul class="pagination list-unstyled d-flex flex-wrap justify-content-center mb-0"></ul>
              <div class="dropdown d-none">
                <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All</a>
                <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuLink">
                  <!-- <a class="dropdown-item text-center" href="#">8</a> -->
                </div>
              </div>
            </div>
          </nav>
        </section>
      </div>
    </div>
  </main>


  <!-- MODAL -->


  <!-- TEMPLATES -->

  <!-- Movie card template -->
  <template id="movie-card-template">
    <li class="search-results__item list-group-item rounded">
      <div class="d-flex align-items-center">
        <h3 class="movie__title h5 flex-grow-1 text-truncate mr-2">Hulk</h3>
        <button class="m-xl-0 btn btn-primary btn-sm js-movie-modal-opener flex-shrink-0" type="button"
          data-toggle="modal" data-target="#movie-info-modal">More info</button>
        </p>
      </div>
    </li>
  </template>

  <!-- Pagination item template -->
  <template id="pagination-item-template">
    <li class="page-item">
      <a class="page-link js-page-link" href="#">1</a>
    </li>
  </template>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/utils.js"></script> -->
  <script src="js/movies-new.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
