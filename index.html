<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Movies.catalog</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main>

    <header class="py-3 mb-2 text-center">
      <h1 class="h2 mb-3 text-primary">Search your favourite movie</h1>
    </header>

    <div class="container-xl">
      <div class="d-flex flex-column">
        <div class="mb-4">
          <div class="container">
            <section class="mb-4">
              <h2 class="sr-only">Movie search form</h2>

              <form class="js-search-form d-flex align-items-center justify-content-between"
                action="https://echo.htmlacademy.ru" method="GET" autocomplete="off">
                <div class="form-group flex-grow-1 mb-0">
                  <input class="form-control js-search-form__title-input" type="search" name="title"
                    placeholder="Avengers" aria-label="Title">
                </div>
                <button class="btn btn-primary ml-3" type="submit">Search</button>
              </form>
              <div class="d-flex align-items-center justify-content-between mt-3">
                <h2 class="h4 d-block mb-0">Search results: <span
                    class="js-search-results-count h3 text-danger">0</span>
                </h2>
              </div>
            </section>
          </div>
        </div>


        <section class="mb-5">
          <h2 class="sr-only">This is pagination</h2>
          <div class="d-flex flex-column">
            <ul class="search-results row list-unstyled justify-content-center"></ul>
            <nav aria-label="Page navigation example">
              <div class="list-pagination list-unstyled d-flex align-items-center justify-content-center">
                <a class="page-link js-page-link-prev d-none" href="#">Prev</a>
                <ul class="pagination list-unstyled d-flex flex-wrap justify-content-center mb-0"></ul>
                <a class="page-link js-page-link-next d-none" href="#">Next</a>
              </div>
            </nav>
          </div>
        </section>
      </div>
    </div>
  </main>


  <!-- MODAL -->

  <section class="movie-info-modal d-none">
    <div class="movie-info-modal-content">
      <div class="movie-info-modal-dialog mb-5">
        <header class="movie-info-modal-header d-flex align-items-center justify-content-between px-5 py-3">
          <h3 class="movie-info-modal-title mb-0 font-weight-bold">Hulk</h3>
          <button class="hide-modal btn btn-outline-danger">X</button>
        </header>
        <div class="movie-info-modal-body px-5 py-3 pb-4">
          <div class="d-flex">
            <img class="movie-img rounded">
            <div class="modal-short-info px-4">
              <p class="h6 mt-2">Country: <span class="movie-country font-weight-normal ml-1"></span></p>
              <p class="h6">Year: <span class="movie-year font-weight-normal ml-1"></span></p>
              <p class="h6">Genre: <span class="movie-genre font-weight-normal ml-1"></span></p>
              <p class="h6">Director: <span class="movie-director font-weight-normal ml-1"></span></p>
              <p class="h6">Actors: <span class="movie-actors font-weight-normal ml-1"></span></p>
              <p class="h6">Runtime: <span class="movie-runtime font-weight-normal ml-1"></span></p>
              <p class="h6">Rating: <span class="movie-rating font-weight-normal ml-1"></span></p>
              <p class="h6">Box Office: <span class="movie-budget font-weight-normal ml-1"></span></p>
              <p class="h6">Production: <span class="movie-production font-weight-normal ml-1"></span></p>
              <p class="h6">Language: <span class="movie-language font-weight-normal ml-1"></span></p>
              <p class="h6">Awards: <span class="movie-awards font-weight-normal ml-1"></span>
              </p>
            </div>
          </div>
          <div class="py-4">
            <p class="movie-more-info"></p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- TEMPLATES -->

  <!-- Movie card template -->
  <template id="movie-card-template">
    <li class="search-results__item movie d-flex flex-column col-sm-4 mb-4">
      <div class="card flex-grow-1">
        <img class="movie__poster card-img-top" src="" alt="" width="300" height="200">

        <div class="card-body d-flex flex-column">
          <h3 class="movie__title h5 mb-auto mb-3"></h3>

          <p class="card-text d-flex flex-column flex-md-row flex-wrap justify-content-center mt-3">
            <button class="m-1 m-xl-0 btn btn-outline-info btn-sm js-movie-modal-opener" type="button"
              data-toggle="modal" data-target="#movie-info-modal">More info</button>
            <button class="m-1 m-xl-0 btn btn-outline-success btn-sm js-movie-watch-trailer" type="button">Watch
              trailer</button>
          </p>
        </div>
      </div>
    </li>
  </template>

  <!-- Pagination item template -->
  <template id="pagination-item-template">
    <li class="page-item">
      <a class="page-link js-page-link" href="#">1</a>
    </li>
  </template>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/utils.js"></script> -->
  <script src="js/movies-new.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
